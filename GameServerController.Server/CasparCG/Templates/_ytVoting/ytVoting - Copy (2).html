<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Vote Tally</title>
    <!-- Tailwind CSS CDN-ის ჩართვა -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* CasparCG-ისთვის გამჭვირვალე ფონი */
            display: flex;
            justify-content: center;
            align-items: flex-end; /* ელემენტების ქვედა ნაწილში განთავსება */
            height: 100vh;
            overflow: hidden;
            padding-bottom: 2rem;
        }

        .progress-bar-container {
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 9999px;
            background-color: #2563eb;
            transition: width 0.5s ease-in-out, background-color 0.5s ease;
        }

        /* ანიმაცია ბოლო ხმის მიმცემისთვის */
        .fade-in-out {
            animation: fadeInOut 5s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }
    </style>
    <!-- SignalR client-ის ბიბლიოთეკა -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto max-w-4xl p-6">
        <!-- სათაური -->
        <h1 class="text-4xl font-extrabold text-center mb-6 text-yellow-400">ხმის მიცემის რეიტინგი</h1>
        <h2 id="total-votes" class="text-2xl font-semibold text-center text-gray-300 mb-8">სულ ხმა: 0</h2>

        <!-- ხმის მიცემის ოფციები -->
        <div class="grid grid-cols-2 gap-4">
            <!-- ვარიანტი A -->
            <div class="vote-option bg-slate-700 p-4 rounded-xl shadow-md border border-slate-600">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-lg font-bold">A</span>
                    <span id="vote-count-A" class="text-lg font-bold text-lime-400">0 ხმა</span>
                </div>
                <div class="progress-bar-container h-8">
                    <div id="progress-bar-A" class="progress-bar" style="width: 0%;"></div>
                </div>
            </div>

            <!-- ვარიანტი B -->
            <div class="vote-option bg-slate-700 p-4 rounded-xl shadow-md border border-slate-600">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-lg font-bold">B</span>
                    <span id="vote-count-B" class="text-lg font-bold text-lime-400">0 ხმა</span>
                </div>
                <div class="progress-bar-container h-8">
                    <div id="progress-bar-B" class="progress-bar" style="width: 0%;"></div>
                </div>
            </div>

            <!-- ვარიანტი C -->
            <div class="vote-option bg-slate-700 p-4 rounded-xl shadow-md border border-slate-600">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-lg font-bold">C</span>
                    <span id="vote-count-C" class="text-lg font-bold text-lime-400">0 ხმა</span>
                </div>
                <div class="progress-bar-container h-8">
                    <div id="progress-bar-C" class="progress-bar" style="width: 0%;\"></div>
                </div>
            </div>

            <!-- ვარიანტი D -->
            <div class="vote-option bg-slate-700 p-4 rounded-xl shadow-md border border-slate-600">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-lg font-bold">D</span>
                    <span id="vote-count-D" class="text-lg font-bold text-lime-400">0 ხმა</span>
                </div>
                <div class="progress-bar-container h-8">
                    <div id="progress-bar-D" class="progress-bar" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <!-- ბოლო ხმის მიმცემი -->
        <div class="mt-6 p-4 bg-slate-700 bg-opacity-50 rounded-xl shadow-inner border border-slate-600 text-center">
            <p class="text-lg text-gray-400">ბოლო ხმა:</p>
            <p id="last-voter" class="mt-2 text-xl font-bold text-lime-400"> - </p>
        </div>

    </div>
    <!-- აქ ჩავსვამთ script.js ფაილს -->
    <script src="ytVoting.js"></script>
</body>
</html>
