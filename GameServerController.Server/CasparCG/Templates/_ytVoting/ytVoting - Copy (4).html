<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Live Vote Tally</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            overflow: hidden;
            padding-bottom: 2rem;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 24px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 24px;
            color: #facc15;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 32px;
            color: #d1d5db;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .vote-option {
            background-color: #334155;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #475569;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .vote-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

            .vote-header span {
                font-size: 1.125rem;
                font-weight: 700;
            }

        .vote-count {
            color: #a3e635;
        }

        .progress-bar-container {
            width: 100%;
            height: 32px;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 9999px;
            width: 0%;
        }

        .last-vote {
            margin-top: 24px;
            padding: 16px;
            background-color: rgba(51,65,85,0.5);
            border-radius: 12px;
            border: 1px solid #475569;
            text-align: center;
            font-size: 1.125rem;
            color: #9ca3af;
        }

        #last-voter {
            margin-top: 8px;
            font-size: 1.25rem;
            font-weight: 700;
            color: #a3e635;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

            #last-voter img {
                width: 48px;
                height: 48px;
                border-radius: 50%;
                border: 2px solid #a3e635;
                object-fit: cover;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>online ხმის მიცემის რეიტინგი</h1>
        <h2 id="total-votes">სულ ხმა: 0</h2>

        <div class="grid">
            <div class="vote-option">
                <div class="vote-header">
                    <span>A</span>
                    <span id="vote-count-A" class="vote-count">0 ხმა</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progress-bar-A" class="progress-bar" style="background-color:#ef4444"></div>
                </div>
            </div>

            <div class="vote-option">
                <div class="vote-header">
                    <span>B</span>
                    <span id="vote-count-B" class="vote-count">0 ხმა</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progress-bar-B" class="progress-bar" style="background-color:#22c55e"></div>
                </div>
            </div>

            <div class="vote-option">
                <div class="vote-header">
                    <span>C</span>
                    <span id="vote-count-C" class="vote-count">0 ხმა</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progress-bar-C" class="progress-bar" style="background-color:#3b82f6"></div>
                </div>
            </div>

            <div class="vote-option">
                <div class="vote-header">
                    <span>D</span>
                    <span id="vote-count-D" class="vote-count">0 ხმა</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progress-bar-D" class="progress-bar" style="background-color:#eab308"></div>
                </div>
            </div>
        </div>

        <div class="last-vote">
            <p>ბოლო ხმა:</p>
            <div id="last-voter">
                <span>-</span>
            </div>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:5000/ws-casparcg');
        const voteOptions = ['A', 'B', 'C', 'D'];
        let previousResults = { A: 0, B: 0, C: 0, D: 0 };

        function update(data) {
            if (!data.Results || !Array.isArray(data.Results)) return;

            const results = {};
            data.Results.forEach(item => {
                results[item.Answer] = item.Count;
            });

            const totalVotes = data.TotalVotes || 0;
            const lastVoterName = data.VoterName || '';
            const profileImage = data.ProfileImageUrl || '';

            // ბოლო პასუხი
            let lastVoteAnswer = '';
            for (const option of voteOptions) {
                if ((results[option] || 0) > (previousResults[option] || 0)) {
                    lastVoteAnswer = option;
                    break;
                }
            }

            // update bars & counts
            voteOptions.forEach(option => {
                const count = results[option] || 0;
                const percentage = totalVotes > 0 ? (count / totalVotes) * 100 : 0;
                const progressBar = document.getElementById(`progress-bar-${option}`);
                const voteCountElement = document.getElementById(`vote-count-${option}`);

                if (progressBar) {
                    gsap.to(progressBar, { width: percentage + "%", duration: 0.8, ease: "power2.out" });
                }
                if (voteCountElement) {
                    voteCountElement.innerText = `${count} ხმა`;
                }
            });

            previousResults = { ...results };
            document.getElementById('total-votes').innerText = `სულ ხმა: ${totalVotes}`;

            // ბოლო ხმის გამომსახველი
            const lastVoterElement = document.getElementById('last-voter');
            if (lastVoterName && lastVoteAnswer) {
                lastVoterElement.innerHTML = `
                        ${profileImage ? `<img src="${profileImage}" alt="profile">` : ''}
                        <span>${lastVoterName} (${lastVoteAnswer})</span>
                    `;
                gsap.fromTo(lastVoterElement, { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 0.6 });
            } else {
                lastVoterElement.innerHTML = `<span>-</span>`;
            }
        }

        ws.onopen = () => {
            const registrationMessage = JSON.stringify({ type: 'register', templateName: 'YTVote' });
            ws.send(registrationMessage);
            console.info("Registration Request Sent. " + registrationMessage);
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                update(data);
            } catch (e) {
                console.error('JSON parse Error:', e);
            }
        };

        ws.onclose = (event) => {
            console.log('WebSocket Connection Closed.', event.code, event.reason);
        };

        ws.onerror = (error) => {
            console.error('WebSocket Error:', error);
        };
    </script>
</body>
</html>
