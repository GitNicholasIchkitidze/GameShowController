<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LeaderBoard</title>
    <style>
        /* იგივე სტილები */
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .LeaderBoard-container {
            width: 100%;
            height: 200vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .LeaderBoard-title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .player-name {
            font-size: 44px;
            flex: 2;
        }

        .player-score {
            font-size: 58px;
            font-weight: bold;
            flex: 1;
            text-align: right;
        }

        .player-position {
            font-size: 40px;
            margin-right: 15px;
            flex: 0.5;
            text-align: center;
        }

        @keyframes scoreUpdate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
                color: yellow;
            }

            100% {
                transform: scale(1);
            }
        }

        .score-updated {
            animation: scoreUpdate 0.5s ease;
        }

        .final-results .player-row {
            background: rgba(0, 100, 0, 0.5);
            border: 2px solid gold;
        }
    </style>
</head>
<body>
    <div class="LeaderBoard-container" id="LeaderBoard">
        <div class="LeaderBoard-title" id="title">LeaderBoard</div>
        <div id="players-container"></div>
    </div>

    <script>
        var currentPlayers = [];
        var isFinalResults = false;

        // WebSocket connection to server
        var socket = new WebSocket('ws://192.168.210.61:5000/ws-casparcg');

        socket.addEventListener('open', function (event) {
            // Register this template with the server
            var registrationMessage = JSON.stringify({
                type: 'register',
                templateName: 'LeaderBoard'
            });

            socket.send(registrationMessage);
            console.log('Registration Request Sent. ' + registrationMessage);
        });

        socket.addEventListener('message', function (event) {
            try {
                var data = JSON.parse(event.data);

                if (data.type === 'update_LeaderBoard') {
                    updateLeaderBoard(data.players, false);
                }
                else if (data.type === 'show_final_results') {
                    updateLeaderBoard(data.players, true);
                }
                else if (data.type === 'clear') {
                    clearLeaderBoard();
                }
            } catch (e) {
                console.error('Error parsing message:', e, event.data);
            }
        });

        window.update = function (data) {
            console.log('update');
        };

        function updateLeaderBoard(players, finalResults) {
            isFinalResults = finalResults;

            // Update title if final results
            document.getElementById('title').textContent =
                finalResults ? 'FINAL RESULTS' : 'LeaderBoard';

            // Update container class for styling
            var container = document.getElementById('LeaderBoard');
            if (finalResults) {
                container.classList.add('final-results');
            } else {
                container.classList.remove('final-results');
            }

            // Sort players by score (descending)
            players.sort(function (a, b) {
                return b.score - a.score;
            });

            var playersContainer = document.getElementById('players-container');
            playersContainer.innerHTML = '';

            for (var i = 0; i < players.length; i++) {
                var player = players[i];
                var playerRow = document.createElement('div');
                playerRow.className = 'player-row';

                var position = document.createElement('div');
                position.className = 'player-position';
                position.textContent = (i + 1) + '.';

                var name = document.createElement('div');
                name.className = 'player-name';
                name.textContent = player.name;

                var score = document.createElement('div');
                score.className = 'player-score';
                score.textContent = player.score;

                // Check if score changed for animation
                var existingPlayer = null;
                for (var j = 0; j < currentPlayers.length; j++) {
                    if (currentPlayers[j].id === player.id) {
                        existingPlayer = currentPlayers[j];
                        break;
                    }
                }

                if (existingPlayer && existingPlayer.score !== player.score) {
                    score.classList.add('score-updated');
                    setTimeout(function () {
                        score.classList.remove('score-updated');
                    }, 500);
                }

                playerRow.appendChild(position);
                playerRow.appendChild(name);
                playerRow.appendChild(score);

                playersContainer.appendChild(playerRow);
            }

            currentPlayers = players;
        }

        function clearLeaderBoard() {
            document.getElementById('players-container').innerHTML = '';
            currentPlayers = [];
        }
    </script>
</body>
</html>
