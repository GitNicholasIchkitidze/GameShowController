<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Question Lowerthird Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        body {
            width: 1920px;
            height: 1080px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        #question-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 1600px;
            text-align: center;
            padding: 0 50px;
        }

        #question-text-container {
            background-color: rgba(42, 115, 166, 0.85);
            padding: 30px;
            font-size: 56px;
            font-weight: 700;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        #answers-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .answer-item {
            background-color: rgba(42, 115, 166, 0.85);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            font-size: 42px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

            .answer-item:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            }

            /* Style for correct/wrong answers */
            .answer-item.correct {
                background-color: rgba(34, 197, 94, 0.85);
            }

            .answer-item.wrong {
                background-color: rgba(239, 68, 68, 0.85);
            }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="question-container">
        <div id="question-text-container">
            <div id="question-text"></div>
        </div>

        <div id="answers-container" class="hidden"></div>
    </div>

    <script>
        // WebSocket connection and functionality
        const ws = new WebSocket('ws://192.168.0.2:5000/ws-casparcg');

        ws.onopen = () => {
            console.log('WebSocket connection established to C# server from QuestionFull.');
            const registrationMessage = JSON.stringify({
                type: 'register',
                templateName: 'QuestionFull',
            });
            ws.send(registrationMessage);
            console.info(
                'Registration Request Sent. ' +
                registrationMessage
            );
        };

        ws.onmessage = (event) => {
            console.log('Received data for QuestionFull: ' + event.data);

            try {
                const jsonData = JSON.parse(event.data);

                // Update the question text with animation
                const questionTextElement = document.getElementById('question-text');
                if (questionTextElement) {
                    gsap.to(questionTextElement, {
                        duration: 0.3,
                        opacity: 0,
                        y: 10,
                        onComplete: function () {
                            questionTextElement.innerText = jsonData.Question;
                            gsap.to(questionTextElement, { duration: 0.5, opacity: 1, y: 0 });
                        }
                    });
                }

                // Update the answers based on the new HTML structure
                const answersContainer = document.getElementById('answers-container');
                if (answersContainer) {
                    // Check if we have answers
                    if (jsonData.Answers && jsonData.Answers.length > 0 && jsonData.Answers.some(a => a.trim() !== '')) {
                        answersContainer.classList.remove('hidden');

                        // Clear existing answers
                        answersContainer.innerHTML = '';

                        // Add new answers with animation
                        jsonData.Answers.forEach((answer, index) => {
                            if (answer.trim() !== '') {
                                const answerItem = document.createElement('div');
                                answerItem.className = 'answer-item';
                                answerItem.innerHTML = `<div>${answer}</div>`;

                                // Add entrance animation
                                gsap.fromTo(answerItem,
                                    { opacity: 0, y: 20 },
                                    { opacity: 1, y: 0, duration: 0.5, delay: index * 0.1 }
                                );

                                answersContainer.appendChild(answerItem);
                            }
                        });
                    } else {
                        // Hide answers container if no answers
                        answersContainer.classList.add('hidden');
                    }
                }
            } catch (e) {
                console.error('Error parsing JSON data or updating elements:', e);
            }
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed.');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        window.update = function (data) {
            console.log('WebSocket connection closed.');
        };
    </script>
</body>
</html>
