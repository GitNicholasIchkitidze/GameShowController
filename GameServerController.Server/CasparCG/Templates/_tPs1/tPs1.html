<!DOCTYPE html>
<html>
<head>
    <title>Lower Third GSAP</title>
    <link rel="stylesheet" href="tPs1.css">
</head>
<body>
    <div id="container">
        <div id="left-side">
            <div id="logo-box">
                <span id="logo-text"></span>
                <img id="logo-image" alt="Logo">
            </div>
            <div id="breaking-news-box">
                <span id="breaking-news-text"></span>
            </div>
        </div>

        <div id="right-side">
            <div id="top-text-box">
                <span id="top-text"></span>
            </div>
            <div id="main-text-box">
                <div id="headline-text"></div>
                <div id="second-line-divider"></div>
                <div id="second-line-text"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="tPs1.js"></script>
</body>
</html>
